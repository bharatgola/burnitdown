<body>

<form class="form" action="" method="post" id="fupForm">
  <h2 >CONTACT US</h2>
  <p type="Name:" ><input placeholder="Write your name here.." id="name" type="text"></p>
  <p type="Email:" ><input placeholder="Let us know how to contact you back.." id="email"></input></p>
  <p type="Message:" ><input placeholder="What would you like to tell us.." id="message"></input></p>
  <a href ="jquery.html" style="color:#595959 ;font-size:18px"><i class="fa fa-sign-out"> Back</i></a>
  <button id="butsave" class="btn">Send Message</button>
  <div>
    <span class="fa fa-phone"></span>172 1023 567
    <span class="fa fa-envelope-o"></span> bharat@webguruz.co.in
  </div>
</form>
<script type="text/javascript">
$(document).ready(function() {
  $('#butsave').on('click', function(e) {
    e.preventDefault();
    var name = $('#name').val();
    var email = $('#email').val();
    var message = $('#message').val();
    if(name!="" && email!="" && message!="" ){
      $.ajax({
        url: "book.php",
        type: "POST",
        data: {
          name: name,
          email: email,
          message: message       
        },
        cache: false,
        success: function(dataResult){
          var dataResult = JSON.parse(dataResult);
          if(dataResult.statusCode==200){
            $("#butsave").removeAttr("disabled");
            $('#fupForm').find('input:text').val('');
            $("#success").show();
            $('#success').html('Data added successfully !');            
          }
          else if(dataResult.statusCode==201){
             alert("Error occured !");
          }
          
        }
      });
    }
    else{
      alert('Please fill all the field !');
    }
  });
});
</script>
